<div class="container">
  <div class="pie" [chart]="donutChart"></div>
  <div class="area" [chart]="areaChart"></div>
  <div class="bar" [chart]="barChart"></div>
  <div class="one-line" [chart]="oneLineChart"></div>
</div>

<div #charts></div>

<div class="container-fluid py-3">
  <h1>Angular Highcharts</h1>

  <div class="row mt-5">
    <div class="col-6">
      <div id="chart-gauge"></div>
    </div>
    <div class="col-6">
      <div id="chart-pie"></div>
    </div>
  </div>
  <div class="row mt-5">
    <div class="col-6">
      <div id="chart-column"></div>
    </div>
    <div class="col-6">
      <div id="chart-line"></div>
    </div>
  </div>
</div>
